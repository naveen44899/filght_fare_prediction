<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Fare Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width: 520px;">

    <div class="bg-white p-4 rounded shadow-sm">
        <h3 class="text-center mb-4">✈️ Flight Fare Prediction</h3>

        <form action="/predict" method="post">

            <div class="mb-3">
                <label class="form-label">Airline</label>
                <select name="Airline" class="form-select" required>
                    <option value="">Select Airline</option>
                    <option value="IndiGo">IndiGo</option>
                    <option value="Air India">Air India</option>
                    <option value="Jet Airways">Jet Airways</option>
                    <option value="SpiceJet">SpiceJet</option>
                    <option value="Vistara">Vistara</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Source</label>
                <select name="Source" class="form-select" required>
                    <option value="">Select Source</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Destination</label>
                <select name="Destination" class="form-select" required>
                    <option value="">Select Destination</option>
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Journey Day</label>
                <input type="number" name="day" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Journey Month</label>
                <input type="number" name="month" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Total Stops</label>
                <input type="number" name="stops" class="form-control" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Predict Fare
                </button>
            </div>

        </form>

        {% if prediction_text %}
            <div class="alert alert-success text-center mt-4">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>

</div>

</body>
</html>
